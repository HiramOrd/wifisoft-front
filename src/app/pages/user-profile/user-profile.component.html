<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-primary opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{ form.value.username }}</h1>
        <p class="text-white mt-0 mb-5">
          This is your profile page. You can see the progress you've made with
          your work and manage your projects or assigned tasks
        </p>
        <!-- <a href="#!" class="btn btn-info">Create account</a> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-12 order-xl-1">
      <form role="form" [formGroup]="form" (ngSubmit)="validateForm()">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">My account</h3>
              </div>
              <div class="col-4 text-right">
                <button type="submit" class="btn btn-sm btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      [class.is-invalid]="form.get('username').invalid && form.get('username').touched"
                      class="form-control form-control-alternative"
                      placeholder="Username"
                      formControlName="username"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="input-email"
                      class="form-control form-control-alternative"
                      placeholder="email"
                      formControlName="email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name"
                      >Name</label
                    >
                    <input
                      type="text"
                      id="input-first-name"
                      [class.is-invalid]="form.get('name').invalid && form.get('name').touched"
                      class="form-control form-control-alternative"
                      placeholder="First name"
                      formControlName="name"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password"
                      >Contrase√±a</label>
                    <input
                      type="password"
                      id="input-password"
                      [class.is-invalid]="form.get('password').invalid && form.get('password').touched"
                      class="form-control form-control-alternative"
                      placeholder="Password"
                      formControlName="password"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- <hr class="my-4" /> -->

            <!-- Description -->
            <!-- <h6 class="heading-small text-muted mb-4">More</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>Details</label>
                <textarea
                  rows="4"
                  class="form-control form-control-alternative"
                  placeholder="Account details"
                ></textarea>
              </div>
            </div> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
